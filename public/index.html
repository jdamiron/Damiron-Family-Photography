<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-167096476-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-167096476-1");
    </script>

    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./images/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Book an Appointment" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Damiron Family Photography</title>
  </head>
  <body>
    <form name="contactForm" netlify netlify-honeypot="bot-field" hidden>
      <input className="form-control" id="name" name="name" type="text" />
      <input className="form-control" id="email" name="email" type="email" />
      <input className="form-control" id="reason" name="reason" type="text" />
      <textarea className="form-control" id="message" name="message"></textarea>
    </form>
    <form name="appointmentsForm" netlify netlify-honeypot="bot-field" hidden>
      <input name="fullName" class="form-control" />
      <input
        name="email"
        type="email"
        id="exampleForm.ControlInput1"
        class="form-control"
      />
      <input type="text" name="datepicker" class="datepick" />
      <input name="photoStyle" class="form-control" />
    </form>
    <div id="root"></div>
  </body>
</html>
